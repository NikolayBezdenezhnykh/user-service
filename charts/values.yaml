replicaCount: 1

image:
  repository: nikolaybezdenezhnykh/user-service
  pullPolicy: IfNotPresent
  tag: ""

nameOverride: ""
fullnameOverride: ""

existingSecret: ""
existingConfigMap: ""

containerPort: 80

updateStrategy:
  type: RollingUpdate

livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 2
  path: /health

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  path: /health

service:
  type: ClusterIP
  port: 80
  protocol: TCP

ingress:
  ingressClassName: nginx
  hostname: arch.homework
  extraPaths: []
  path: /
  pathType: Prefix
