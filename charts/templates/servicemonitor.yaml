apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
    name: {{ include "user-service.fullname" . }}
spec: 
    endpoints:
        - port: {{ .Values.service.name }}
          scrapeTimeout: 30s
          path: /metrics
          scheme: http
    namespaceSelector:
        matchNames:
            - default
    selector: 
        matchLabels: 
            app: {{ include "user-service.name" . }}